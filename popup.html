<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Font Changer</title>
    <style>
      :root { color-scheme: light dark; }
      body { width: 280px; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      header { padding: 12px 14px; font-weight: 600; border-bottom: 1px solid #ccc; }
      main { padding: 12px 14px; }
      button { display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; background: transparent; cursor: pointer; }
      button:hover { background: color-mix(in oklab, Canvas, CanvasText 5%); }
      small { color: GrayText; }
    </style>
  </head>
  <body>
    <header>LeetCode Font Changer</header>
    <main>
      <p><small>Quick links</small></p>
      <p>
        <button id="openAbout">Open About</button>
      </p>
      <p>
        <a href="https://github.com/shivam23rawat/leetcode-font-changer" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
    </main>
    <script>
      document.getElementById('openAbout').addEventListener('click', () => {
        if (chrome.runtime.openOptionsPage) {
          chrome.runtime.openOptionsPage();
        } else {
          window.open(chrome.runtime.getURL('options.html'));
        }
      });
    </script>
  </body>
</html>
