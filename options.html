<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Editor Font Changer — About</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; line-height: 1.55; }
      .card { max-width: 720px; border: 1px solid #ccc; border-radius: 12px; padding: 20px; }
      h1 { margin: 0 0 8px; font-size: 1.5rem; }
      p { margin: 8px 0; }
      code { background: color-mix(in oklab, Canvas, CanvasText 6%); padding: 2px 4px; border-radius: 4px; }
      .meta { color: GrayText; font-size: 0.9rem; }
      .creator { font-weight: 600; }
      a { color: #0b69c7; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>LeetCode Editor Font Changer</h1>
      <p class="meta">Version <span id="version">—</span></p>
      <p>Created by <span class="creator" id="creator">—</span></p>
      <p>
        Source code: <a href="https://github.com/shivam23rawat/leetcode-font-changer" target="_blank" rel="noopener noreferrer">GitHub Repository</a>
      </p>
      <hr />
      <p>
        This extension forces LeetCode's editor to use your preferred font via CSS overrides.
      </p>
      <p class="meta">
        Edit your font in <code>style.css</code>.
      </p>
    </div>
    <script src="options.js" defer></script>
  </body>
</html>
